<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psmgr (run)</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div id="toast-container"></div>
    <div class="container-chromeium">
    Chromeium <button onclick="document.getElementById('chromeium-start').submit()">Start</button>  <button onclick="document.getElementById('chromeium-stop').submit()">Stop</button> <a href="https://literate-space-orbit-69p7q96xwgvw3r5wr-2156.app.github.dev" target="_blank"><button>Open In Browser</button></a>
    <div class="container-chromeium hidden-forms">
    <form method="POST" id="chromeium-start" action="/cmd1/chromeium started">
        <input type="hidden" name="path4" value="/">
        <input type="hidden" name="rsp_path" value='docker run --rm -d  --name=code_chromeium   --security-opt seccomp=unconfined `#optional`   -e PUID=1000   -e PGID=1000   -e TZ=Etc/UTC   -e CHROME_CLI=https://www.google.com/ `#optional`   -p 2156:3000  --shm-size="1gb"   lscr.io/linuxserver/chromium:latest'>
</form>
        <form method="POST" id="chromeium-stop" action="/cmd1/chromeium stoped">
            <input type="hidden" name="path4" value="/">
            <input type="hidden" name="rsp_path" value='docker kill code_chromeium'>

        </form>
        </div>
    </div>

</body>
</html>
<script src="/static/script.toast.js"></script>
{% for s in flmsgs() %}
<script>showToast("{{ s }}")</script>
{% endfor %}
